<style type="text/css" media="screen">
    .my-uploadify-button {
        background: none;
        border: none;
        text-shadow: none;
        border-radius: 0;
    }

    .uploadify:hover .my-uploadify-button {
        background: none;
        border: none;
    }

    .PaymentPlanFileQueue {
        width: 400px;
        height: 150px;
        overflow: auto;
        border: 1px solid #E5E5E5;
        margin-bottom: 10px;
    }
</style>
<script type="text/javascript">
    $(function () {
        var id = $("#hidSeletedPaymentPlanId").val();
        var strOption = "{"
        + "swf:'uploadify/scripts/uploadify.swf',"
        + "uploader:'/Handle/Sys/CommonMethodHandle.ashx',"
        + "formData:{meth:'UploadifySaveFile$isAutoDisappear=true'"
            + ",FileType:'PaymentPlanFilePath'"
            + ",ToDatabaseDirect:'true'"
            + ",IsMulti:'1'"
            + ",ObjId:'" + id + "'},"
        + "queueID:'PaymentPlanFileQueue',"
        + "buttonImage:'uploadify/img/add.jpg',"
        + "buttonClass:'my-uploadify-button',"
        + "width:102,"
        + "auto:false"
        + "}";
        $("#PaymentPlanFileInput").attr("uploaderoption", strOption);
    });

</script>
<div class="pageContent" style="margin: 10px 10px" layouth="50">
    <input id="PaymentPlanFileInput" type="file" name="Filedata"
        uploaderoption="" />

    <div id="PaymentPlanFileQueue" class="PaymentPlanFileQueue"></div>

    <input type="image" src="uploadify/img/upload.jpg" onclick="$('#PaymentPlanFileInput').uploadify('upload', '*');" />
    <input type="image" src="uploadify/img/cancel.jpg" onclick="$('#PaymentPlanFileInput').uploadify('cancel', '*');" />
