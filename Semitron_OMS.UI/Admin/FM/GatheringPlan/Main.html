<script type="text/javascript">
    $(function () {
        var gridHeight = document.documentElement.clientHeight - 298;
        var gridWidth = document.documentElement.clientWidth - 250;
        //初始化查询条件收起张开事件
        //InitExpandSearch("FlexigridTableGatheringPlan", "btnSearchOpenClose", "tableSearch", 294, 144);
        $("#divGatheringPlanContent").attr("style", "height:" + gridHeight + 20 + "px");

        $("#ulSearchGatheringPlan li input[name=BeginTime]").val("2013-01-01");
        var TimeType = $("#ulSearchGatheringPlan li select[name=sltTimeType]").val();
        var startTime = $("#ulSearchGatheringPlan li input[name=BeginTime]").val();
        var endTime = $("#ulSearchGatheringPlan li input[name=EndTime]").val();
        //初始收款计划表格
        $("#FlexigridTableGatheringPlan").flexigrid({
            width: 'auto',//表格宽度
            height: gridHeight, //表格高度
            url: '/Handle/Common/GatheringPlanHandle.ashx', //数据请求地址
            dataType: 'json', //请求数据的格式
            extParam: [{ name: "meth", value: "GetGatheringPlan" }, { name: "TimeType", value: TimeType },
                { name: "State", value: "1" }, { name: "startTime", value: startTime }, { name: "endTime", value: endTime }], //扩展参数
            colModel: [//表格的题头与索要填充的内容。
                    { display: '行索引', name: 'RowNum', toggle: false, hide: false, iskey: true, width: 40, align: 'center' },
                    { display: '编号', name: 'ID', toggle: false, hide: true, width: 10, align: 'center' },
                    { display: '状态', name: 'AvailFlag', width: 40, sortable: true, align: 'center' },
                    { display: '产品编码', name: 'ProductCode', width: 60, sortable: true, align: 'center' },
                    { display: '产品名称', name: 'ProductName', width: 60, hide: true, sortable: true, align: 'left' },
                    { display: '厂商型号 ', name: 'MPN', width: 160, sortable: true, align: 'left' },
                    { display: '供应商编码', name: 'CustomerCode', width: 60, sortable: true, align: 'center' },
                    { display: '供应商名称', name: 'CustomerName', width: 260, sortable: true, align: 'left' },
                    { display: '创建时间', name: 'CreateTime', width: 120, sortable: true, align: 'center' },
                    { display: '创建人', name: 'CreateUser', width: 60, sortable: true, align: 'center' },
                    { display: '最后修改时间', name: 'UpdateTime', width: 120, sortable: true, align: 'center' },
                    { display: '最后修改人', name: 'UpdateUser', width: 60, sortable: true, align: 'center' }
            ],
            sortname: "CreateTime",
            sortorder: "DESC",
            title: "收款计划数据列表",
            showTableToggleBtn: true,
            usepager: true,
            useRp: true,
            rowbinddata: true,
            showcheckbox: true,
            selectedonclick: true,
            singleselected: true,
            rowbinddata: true
        });


        //查询按钮
        $("#btnSearchGatheringPlan").click(function () {
            SearchGatheringPlan();
            return false;
        });
        //新增按钮
        $("#btnAddGatheringPlan").click(function () {
            $("#btnEditGatheringPlan").attr("href", "/Admin/Common/GatheringPlan/Edit.html");
            $("#hidSeletedGatheringPlanId").val("-1");
            return false;
        });
        //编辑按钮
        $("#btnEditGatheringPlan").click(function () {
            var obj = GetSelectedRow("FlexigridTableGatheringPlan", "收款计划");
            if (!obj) {
                $("#btnEditGatheringPlan").attr("href", "/Admin/Common/GatheringPlan/Edit.html?GatheringPlanId={GatheringPlanId}");
                return false;
            }

            if (obj[0][2] == "无效") {
                artDialog.tips("当前收款计划记录已无效，无法完成此操作。");
                return false;
            }
            var id = obj[0][1];
            $("#btnEditGatheringPlan").attr("href", "/Admin/Common/GatheringPlan/Edit.html?GatheringPlanId=" + id);
            $("#hidSeletedGatheringPlanId").val(id);

            return false;
        });
        //删除
        $("#btnDeleteGatheringPlan").click(function () {
            var obj = GetSelectedRow("FlexigridTableGatheringPlan", "收款计划");
            if (!obj) {
                return false;
            }
            if (obj[0][2] == "无效") {
                artDialog.tips("当前收款计划已无效，请勿重复操作。");
                return false;
            }
            var id = obj[0][1];
            DelGatheringPlan(id);
            return false;
        });

        //审核收款计划
        $("#btnApproveGatheringPlan").click(function () {
            var obj = GetSelectedRow("FlexigridTableGatheringPlan", "收款计划");
            if (!obj) {
                return false;
            }
            if (obj[0][2] == "无效") {
                artDialog.tips("所选收款计划已无效，无法完成此操作。");
                return false;
            }
            if (obj[0][4] == "已审核") {
                artDialog.tips("所选收款计划已审核，请勿重复操作。");
                return false;
            }
            var id = obj[0][1];
            $("#hidSeletedGatheringPlanId").val(id);

            alertMsg.confirm("审核收款计划后，收款计划不能再被修改，对应的产品库存数会增加。请通知业务员对客户订单进行出货！", {
                okCall: function () {
                    var url = "/Handle/Common/GatheringPlanHandle.ashx";
                    var data = { "meth": "ApproveGatheringPlan", "EntryId": id };
                    var successFun = function (json) {
                        if (json.State == "0") {
                            alertMsg.error(json.Info);
                            return false;
                        } else {
                            //刷新表格
                            alertMsg.correct(json.Info);
                            $("#FlexigridTableGatheringPlan").flexReload();
                            return true;
                        }
                    };
                    var errorFun = function (x, e) {
                        alertMsg.error(x.responseText);
                    };
                    JsAjax(url, data, successFun, errorFun);
                }
            });
            return false;
        });
    });
</script>
<script type="text/javascript">
    //查询
    function SearchGatheringPlan() {

        var TimeType = $("#ulSearchGatheringPlan li select[name=sltTimeType]").val();
        var startTime = $("#ulSearchGatheringPlan li input[name=BeginTime]").val();
        var endTime = $("#ulSearchGatheringPlan li input[name=EndTime]").val();
        var MPN = $("#ulSearchGatheringPlan li input[name=MPN]").val();
        var ProductCode = $("#ulSearchGatheringPlan li input[name=ProductCode]").val();
        var CustomerCode = $("#ulSearchGatheringPlan li input[name='GatheringPlan_SearchCustomer.SCode']").val();
        var CustomerName = $("#ulSearchGatheringPlan li input[name='GatheringPlan_SearchCustomer.SName']").val();

        var p = {
            extParam: [   //扩展参数
              { name: "meth", value: "GetGatheringPlan" },
              { name: "TimeType", value: TimeType },
              { name: "startTime", value: startTime },
              { name: "endTime", value: endTime },
              { name: "ProductCode", value: ProductCode },
              { name: "MPN", value: MPN },
              { name: "CustomerCode", value: CustomerCode },
              { name: "AvailFlag", value: "1" }//这里应该是错的
            ]
        };
        p.newp = 1;         //跳转到第一页。
        $("#FlexigridTableGatheringPlan").flexOptions(p).flexReload();
    }

    //删除收款计划
    function DelGatheringPlan(id) {
        alertMsg.confirm("收款计划删除后将无法恢复，你确认要删除吗？", {
            okCall: function () {
                //调用删除收款计划方法
                var url = "/Handle/Common/GatheringPlanHandle.ashx";
                var data = { "meth": "DelGatheringPlan", "Id": id };
                var successFun = function (json) {
                    if (json.State == "0") {
                        alertMsg.error(json.Info);
                        return false;
                    } else {
                        //刷新表格
                        alertMsg.correct(json.Info);
                        $("#FlexigridTableGatheringPlan").flexReload();
                        return true;
                    }
                };
                var errorFun = function (x, e) {
                    alertMsg.error(x.responseText);
                };
                JsAjax(url, data, successFun, errorFun);
            }
        });
    }
</script>
