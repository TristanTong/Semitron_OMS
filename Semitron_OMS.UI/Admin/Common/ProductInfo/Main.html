<script type="text/javascript">
    $(function () {
        var gridHeight = document.documentElement.clientHeight - 298;
        //初始化查询条件收起张开事件
        //InitExpandSearch("FlexigridTableProductInfo", "btnSearchOpenClose", "tableSearch", 294, 144);
        $("#divProductInfoContent").attr("style", "height:" + gridHeight + 20 + "px");

        $("#ulSearchProductInfo li input[name=BeginTime]").val("2013-01-01");
        var TimeType = $("#ulSearchProductInfo li select[name=sltTimeType]").val();
        var startTime = $("#ulSearchProductInfo li input[name=BeginTime]").val();
        var endTime = $("#ulSearchProductInfo li input[name=EndTime]").val();
        //初始产品信息表格
        $("#FlexigridTableProductInfo").flexigrid({
            width: 'auto', //表格宽度
            height: gridHeight, //表格高度
            url: '/Handle/OMS/ProductInfoHandle.ashx', //数据请求地址
            dataType: 'json', //请求数据的格式
            extParam: [{ name: "meth", value: "GetProductInfo" }, { name: "TimeType", value: TimeType }, { name: "State", value: "1" }, { name: "startTime", value: startTime }, { name: "endTime", value: endTime }], //扩展参数
            colModel: [//表格的题头与索要填充的内容。
                    { display: '行索引', name: 'RowNum', toggle: false, hide: false, iskey: true, width: 40, align: 'center' },
                    { display: '编号', name: 'ID', toggle: false, hide: true, width: 10, align: 'center' },
                    { display: '状态', name: 'State', width: 40, sortable: true, align: 'center' },
                    { display: '产品信息号', name: 'ProductInfoNo', width: 100, sortable: true, align: 'left' },
                    { display: '是否审核', name: 'IsApproved', width: 60, sortable: true, align: 'center' },
                    { display: '产品信息时间', name: 'OutStockDate', width: 60, sortable: true, align: 'center' },
                    { display: '预计到达时间', name: 'EstimateArrivedDate', width: 60, sortable: true, align: 'center' },
                    { display: '实际到达时间', name: 'RealArrivedDate', width: 60, sortable: true, align: 'center' },
                    { display: '经手人', name: 'ByHandUser', width: 60, sortable: true, align: 'center' },
                    { display: '审核人', name: 'ApprovedUser', width: 60, sortable: true, align: 'center' },
                    { display: '审核时间', name: 'ApprovedTime', width: 60, sortable: true, align: 'center' },
                    { display: '创建时间', name: 'CreateTime', width: 120, sortable: true, align: 'center' },
                    { display: '创建人', name: 'CreateUser', width: 60, sortable: true, align: 'center' },
                    { display: '最后修改时间', name: 'UpdateTime', width: 120, sortable: true, align: 'center' },
                    { display: '最后修改人', name: 'UpdateUser', width: 60, sortable: true, align: 'center' }
            ],
            sortname: "CreateTime",
            sortorder: "DESC",
            title: "产品信息据列表",
            showTableToggleBtn: true,
            usepager: true,
            useRp: true,
            rowbinddata: true,
            showcheckbox: true,
            selectedonclick: true,
            singleselected: true,
            rowbinddata: true
        });

        //初始产品信息明细表格
        $("#FlexigridTableProductInfoDetail").flexigrid({
            width: 'auto', //表格宽度
            height: gridHeight, //表格高度
            url: '/Handle/OMS/ProductInfoDetailHandle.ashx', //数据请求地址
            dataType: 'json', //请求数据的格式
            extParam: [{ name: "meth", value: "GetProductInfoDetail" }, { name: "TimeType", value: TimeType }, { name: "State", value: "1" }, { name: "startTime", value: startTime }, { name: "endTime", value: endTime }, { name: "AvailFlag", value: "1" }], //扩展参数
            colModel: [//表格的题头与索要填充的内容。
                    { display: '行索引', name: 'RowNum', toggle: false, hide: false, iskey: true, width: 40, align: 'center' },
                    { display: '编号', name: 'ID', toggle: false, hide: true, width: 10, align: 'center' },
                    { display: '状态', name: 'AvailFlag', width: 40, sortable: true, align: 'center' },
                    { display: '产品信息号', name: 'ProductInfoNo', width: 100, sortable: true, align: 'left' },
                    { display: '产品编码', name: 'ProductCode', width: 60, sortable: true, align: 'center' },
                    { display: '产品信息数量', name: 'OutQty', width: 60, sortable: true, align: 'center' },
                    { display: '是否审核', name: 'IsApproved', width: 60, sortable: true, align: 'center' },
                    { display: '产品信息时间', name: 'OutStockDate', width: 60, sortable: true, align: 'left' },
                    { display: '出货仓', name: 'StockCode', width: 60, sortable: true, align: 'center' },
                    { display: '经手人', name: 'ByHandUser', width: 60, sortable: true, align: 'center' },
                    { display: '审核人', name: 'ApprovedUser', width: 60, sortable: true, align: 'center' },
                    { display: '创建时间', name: 'CreateTime', width: 120, sortable: true, align: 'center' },
                    { display: '创建人', name: 'CreateUser', width: 60, sortable: true, align: 'center' },
                    { display: '最后修改时间', name: 'UpdateTime', width: 120, sortable: true, align: 'center' },
                    { display: '最后修改人', name: 'UpdateUser', width: 60, sortable: true, align: 'center' }
            ],
            sortname: "CreateTime",
            sortorder: "DESC",
            title: "产品信息产品明细列表",
            showTableToggleBtn: true,
            usepager: true,
            useRp: true,
            rowbinddata: true,
            showcheckbox: false,
            selectedonclick: true,
            singleselected: true,
            rowbinddata: true
        });
        //查询按钮
        $("#btnSearchProductInfo").click(function () {
            SearchProductInfo();
            return false;
        });
        //新增按钮
        $("#btnAddProductInfo").click(function () {
            $("#btnEditProductInfo").attr("href", "/Admin/OMS/ProductInfo/Edit.html");
            $("#hidSeletedProductInfoId").val("-1");
            return false;
        });
        //编辑按钮
        $("#btnEditProductInfo").click(function () {
            var obj = GetSelectedRow("FlexigridTableProductInfo", "产品信息");
            if (!obj) {
                $("#btnEditProductInfo").attr("href", "/Admin/OMS/ProductInfo/Edit.html?ProductInfoId={ProductInfoId}");
                return false;
            }

            if (obj[0][2] == "无效") {
                artDialog.tips("当前产品信息记录已无效，无法完成此操作。");
                return false;
            }
            var id = obj[0][1];
            $("#btnEditProductInfo").attr("href", "/Admin/OMS/ProductInfo/Edit.html?ProductInfoId=" + id);
            $("#hidSeletedProductInfoId").val(id);

            return false;
        });
        //删除
        $("#btnDeleteProductInfo").click(function () {
            var obj = GetSelectedRow("FlexigridTableProductInfo", "产品信息");
            if (!obj) {
                return false;
            }
            if (obj[0][2] == "无效") {
                artDialog.tips("当前产品信息已无效，请勿重复操作。");
                return false;
            }
            var id = obj[0][1];
            DelProductInfo(id);
            return false;
        });

        //审核产品信息
        $("#btnApproveProductInfo").click(function () {
            var obj = GetSelectedRow("FlexigridTableProductInfo", "产品信息");
            if (!obj) {
                return false;
            }
            if (obj[0][2] == "无效") {
                artDialog.tips("所选产品信息已无效，无法完成此操作。");
                return false;
            }
            if (obj[0][4] == "已审核") {
                artDialog.tips("所选产品信息已审核，请勿重复操作。");
                return false;
            }
            var id = obj[0][1];
            $("#hidSeletedProductInfoId").val(id);

            alertMsg.confirm("审核产品信息后，产品信息不能再被修改，对应的产品库存数会增加。请通知业务员对客户订单进行出货！", {
                okCall: function () {
                    var url = "/Handle/OMS/ProductInfoHandle.ashx";
                    var data = { "meth": "ApproveProductInfo", "EntryId": id };
                    var successFun = function (json) {
                        if (json.State == "0") {
                            alertMsg.error(json.Info);
                            return false;
                        } else {
                            //刷新表格
                            alertMsg.correct(json.Info);
                            $("#FlexigridTableProductInfo").flexReload();
                            return true;
                        }
                    };
                    var errorFun = function (x, e) {
                        alertMsg.error(x.responseText);
                    };
                    JsAjax(url, data, successFun, errorFun);
                }
            });
            return false;
        });
    });
</script>
<script type="text/javascript">
    //查询
    function SearchProductInfo() {

        var TimeType = $("#ulSearchProductInfo li select[name=sltTimeType]").val();
        var startTime = $("#ulSearchProductInfo li input[name=BeginTime]").val();
        var endTime = $("#ulSearchProductInfo li input[name=EndTime]").val();
        var ProductInfoNo = $("#ulSearchProductInfo li input[name=ProductInfoNo]").val();
        var ProductCode = $("#ulSearchProductInfo li input[name=ProductCode]").val();
        var StockCode = $("#ulSearchProductInfo li input[name='SearchWarehouse.WCode']").val();

        var p = {
            extParam: [   //扩展参数
              { name: "meth", value: "GetProductInfo" },
              { name: "TimeType", value: TimeType },
              { name: "startTime", value: startTime },
              { name: "endTime", value: endTime },
              { name: "ProductInfoNo", value: ProductInfoNo },
              { name: "StockCode", value: StockCode },
              { name: "State", value: "1" }
            ]
        };
        p.newp = 1;         //跳转到第一页。
        $("#FlexigridTableProductInfo").flexOptions(p).flexReload();

        p = {
            extParam: [   //扩展参数
              { name: "meth", value: "GetProductInfoDetail" },
              { name: "TimeType", value: TimeType },
              { name: "startTime", value: startTime },
              { name: "endTime", value: endTime },
              { name: "ProductInfoNo", value: ProductInfoNo },
              { name: "ProductCode", value: ProductCode },
              { name: "StockCode", value: StockCode },
              { name: "AvailFlag", value: "1" }
            ]
        };
        p.newp = 1;         //跳转到第一页。
        $("#FlexigridTableProductInfoDetail").flexOptions(p).flexReload();
    }

    //删除产品信息
    function DelProductInfo(id) {
        alertMsg.confirm("产品信息删除后将无法恢复，你确认要删除吗？", {
            okCall: function () {
                //调用删除产品信息方法
                var url = "/Handle/OMS/ProductInfoHandle.ashx";
                var data = { "meth": "DelProductInfo", "Id": id };
                var successFun = function (json) {
                    if (json.State == "0") {
                        alertMsg.error(json.Info);
                        return false;
                    } else {
                        //刷新表格
                        alertMsg.correct(json.Info);
                        $("#FlexigridTableProductInfo").flexReload();
                        return true;
                    }
                };
                var errorFun = function (x, e) {
                    alertMsg.error(x.responseText);
                };
                JsAjax(url, data, successFun, errorFun);
            }
        });
    }
</script>
