<script type="text/javascript">
    $(function () {
        var gridHeight = document.documentElement.clientHeight - 298;
        //初始化查询条件收起张开事件
        //InitExpandSearch("FlexigridTableWarehouse", "btnSearchOpenClose", "tableSearch", 294, 144);
        $("#divWarehouseContent").attr("style", "height:" + gridHeight + 20 + "px");

        $("#ulSearchWarehouse li input[name=BeginTime]").val("2013-01-01");
        var TimeType = $("#ulSearchWarehouse li select[name=sltTimeType]").val();
        var startTime = $("#ulSearchWarehouse li input[name=BeginTime]").val();
        var endTime = $("#ulSearchWarehouse li input[name=EndTime]").val();
        //初始仓库代码表格
        $("#FlexigridTableWarehouse").flexigrid({
            width: 'auto', //表格宽度
            height: gridHeight, //表格高度
            url: '/Handle/OMS/WarehouseHandle.ashx', //数据请求地址
            dataType: 'json', //请求数据的格式
            extParam: [{ name: "meth", value: "GetWarehouse" }, { name: "TimeType", value: TimeType }, { name: "State", value: "1" }, { name: "startTime", value: startTime }, { name: "endTime", value: endTime }], //扩展参数
            colModel: [//表格的题头与索要填充的内容。
                    { display: '行索引', name: 'RowNum', toggle: false, hide: false, iskey: true, width: 40, align: 'center' },
                    { display: '编号', name: 'ID', toggle: false, hide: true, width: 10, align: 'center' },
                    { display: '状态', name: 'State', width: 40, sortable: true, align: 'center' },
                    { display: '仓库号', name: 'WarehouseNo', width: 100, sortable: true, align: 'left' },
                    { display: '是否审核', name: 'IsApproved', width: 60, sortable: true, align: 'center' },
                    { display: '仓库时间', name: 'OutStockDate', width: 60, sortable: true, align: 'center' },
                    { display: '预计到达时间', name: 'EstimateArrivedDate', width: 60, sortable: true, align: 'center' },
                    { display: '实际到达时间', name: 'RealArrivedDate', width: 60, sortable: true, align: 'center' },
                    { display: '经手人', name: 'ByHandUser', width: 60, sortable: true, align: 'center' },
                    { display: '审核人', name: 'ApprovedUser', width: 60, sortable: true, align: 'center' },
                    { display: '审核时间', name: 'ApprovedTime', width: 60, sortable: true, align: 'center' },
                    { display: '创建时间', name: 'CreateTime', width: 120, sortable: true, align: 'center' },
                    { display: '创建人', name: 'CreateUser', width: 60, sortable: true, align: 'center' },
                    { display: '最后修改时间', name: 'UpdateTime', width: 120, sortable: true, align: 'center' },
                    { display: '最后修改人', name: 'UpdateUser', width: 60, sortable: true, align: 'center' }
            ],
            sortname: "CreateTime",
            sortorder: "DESC",
            title: "仓库据列表",
            showTableToggleBtn: true,
            usepager: true,
            useRp: true,
            rowbinddata: true,
            showcheckbox: true,
            selectedonclick: true,
            singleselected: true,
            rowbinddata: true
        });

        //初始仓库明细表格
        $("#FlexigridTableWarehouseDetail").flexigrid({
            width: 'auto', //表格宽度
            height: gridHeight, //表格高度
            url: '/Handle/OMS/WarehouseDetailHandle.ashx', //数据请求地址
            dataType: 'json', //请求数据的格式
            extParam: [{ name: "meth", value: "GetWarehouseDetail" }, { name: "TimeType", value: TimeType }, { name: "State", value: "1" }, { name: "startTime", value: startTime }, { name: "endTime", value: endTime }, { name: "AvailFlag", value: "1" }], //扩展参数
            colModel: [//表格的题头与索要填充的内容。
                    { display: '行索引', name: 'RowNum', toggle: false, hide: false, iskey: true, width: 40, align: 'center' },
                    { display: '编号', name: 'ID', toggle: false, hide: true, width: 10, align: 'center' },
                    { display: '状态', name: 'AvailFlag', width: 40, sortable: true, align: 'center' },
                    { display: '仓库号', name: 'WarehouseNo', width: 100, sortable: true, align: 'left' },
                    { display: '产品编码', name: 'ProductCode', width: 60, sortable: true, align: 'center' },
                    { display: '仓库数量', name: 'OutQty', width: 60, sortable: true, align: 'center' },
                    { display: '是否审核', name: 'IsApproved', width: 60, sortable: true, align: 'center' },
                    { display: '仓库时间', name: 'OutStockDate', width: 60, sortable: true, align: 'left' },
                    { display: '出货仓', name: 'StockCode', width: 60, sortable: true, align: 'center' },
                    { display: '经手人', name: 'ByHandUser', width: 60, sortable: true, align: 'center' },
                    { display: '审核人', name: 'ApprovedUser', width: 60, sortable: true, align: 'center' },
                    { display: '创建时间', name: 'CreateTime', width: 120, sortable: true, align: 'center' },
                    { display: '创建人', name: 'CreateUser', width: 60, sortable: true, align: 'center' },
                    { display: '最后修改时间', name: 'UpdateTime', width: 120, sortable: true, align: 'center' },
                    { display: '最后修改人', name: 'UpdateUser', width: 60, sortable: true, align: 'center' }
            ],
            sortname: "CreateTime",
            sortorder: "DESC",
            title: "仓库产品明细列表",
            showTableToggleBtn: true,
            usepager: true,
            useRp: true,
            rowbinddata: true,
            showcheckbox: false,
            selectedonclick: true,
            singleselected: true,
            rowbinddata: true
        });
        //查询按钮
        $("#btnSearchWarehouse").click(function () {
            SearchWarehouse();
            return false;
        });
        //新增按钮
        $("#btnAddWarehouse").click(function () {
            $("#btnEditWarehouse").attr("href", "/Admin/OMS/Warehouse/Edit.html");
            $("#hidSeletedWarehouseId").val("-1");
            return false;
        });
        //编辑按钮
        $("#btnEditWarehouse").click(function () {
            var obj = GetSelectedRow("FlexigridTableWarehouse", "仓库");
            if (!obj) {
                $("#btnEditWarehouse").attr("href", "/Admin/OMS/Warehouse/Edit.html?WarehouseId={WarehouseId}");
                return false;
            }

            if (obj[0][2] == "无效") {
                artDialog.tips("当前仓库记录已无效，无法完成此操作。");
                return false;
            }
            var id = obj[0][1];
            $("#btnEditWarehouse").attr("href", "/Admin/OMS/Warehouse/Edit.html?WarehouseId=" + id);
            $("#hidSeletedWarehouseId").val(id);

            return false;
        });
        //删除
        $("#btnDeleteWarehouse").click(function () {
            var obj = GetSelectedRow("FlexigridTableWarehouse", "仓库");
            if (!obj) {
                return false;
            }
            if (obj[0][2] == "无效") {
                artDialog.tips("当前仓库已无效，请勿重复操作。");
                return false;
            }
            var id = obj[0][1];
            DelWarehouse(id);
            return false;
        });

        //审核仓库
        $("#btnApproveWarehouse").click(function () {
            var obj = GetSelectedRow("FlexigridTableWarehouse", "仓库");
            if (!obj) {
                return false;
            }
            if (obj[0][2] == "无效") {
                artDialog.tips("所选仓库已无效，无法完成此操作。");
                return false;
            }
            if (obj[0][4] == "已审核") {
                artDialog.tips("所选仓库已审核，请勿重复操作。");
                return false;
            }
            var id = obj[0][1];
            $("#hidSeletedWarehouseId").val(id);

            alertMsg.confirm("审核仓库后，仓库不能再被修改，对应的产品库存数会增加。请通知业务员对客户订单进行出货！", {
                okCall: function () {
                    var url = "/Handle/OMS/WarehouseHandle.ashx";
                    var data = { "meth": "ApproveWarehouse", "EntryId": id };
                    var successFun = function (json) {
                        if (json.State == "0") {
                            alertMsg.error(json.Info);
                            return false;
                        } else {
                            //刷新表格
                            alertMsg.correct(json.Info);
                            $("#FlexigridTableWarehouse").flexReload();
                            return true;
                        }
                    };
                    var errorFun = function (x, e) {
                        alertMsg.error(x.responseText);
                    };
                    JsAjax(url, data, successFun, errorFun);
                }
            });
            return false;
        });
    });
</script>
<script type="text/javascript">
    //查询
    function SearchWarehouse() {

        var TimeType = $("#ulSearchWarehouse li select[name=sltTimeType]").val();
        var startTime = $("#ulSearchWarehouse li input[name=BeginTime]").val();
        var endTime = $("#ulSearchWarehouse li input[name=EndTime]").val();
        var WarehouseNo = $("#ulSearchWarehouse li input[name=WarehouseNo]").val();
        var ProductCode = $("#ulSearchWarehouse li input[name=ProductCode]").val();
        var StockCode = $("#ulSearchWarehouse li input[name='SearchWarehouse.WCode']").val();

        var p = {
            extParam: [   //扩展参数
              { name: "meth", value: "GetWarehouse" },
              { name: "TimeType", value: TimeType },
              { name: "startTime", value: startTime },
              { name: "endTime", value: endTime },
              { name: "WarehouseNo", value: WarehouseNo },
              { name: "StockCode", value: StockCode },
              { name: "State", value: "1" }
            ]
        };
        p.newp = 1;         //跳转到第一页。
        $("#FlexigridTableWarehouse").flexOptions(p).flexReload();

        p = {
            extParam: [   //扩展参数
              { name: "meth", value: "GetWarehouseDetail" },
              { name: "TimeType", value: TimeType },
              { name: "startTime", value: startTime },
              { name: "endTime", value: endTime },
              { name: "WarehouseNo", value: WarehouseNo },
              { name: "ProductCode", value: ProductCode },
              { name: "StockCode", value: StockCode },
              { name: "AvailFlag", value: "1" }
            ]
        };
        p.newp = 1;         //跳转到第一页。
        $("#FlexigridTableWarehouseDetail").flexOptions(p).flexReload();
    }

    //删除仓库
    function DelWarehouse(id) {
        alertMsg.confirm("仓库删除后将无法恢复，你确认要删除吗？", {
            okCall: function () {
                //调用删除仓库方法
                var url = "/Handle/OMS/WarehouseHandle.ashx";
                var data = { "meth": "DelWarehouse", "Id": id };
                var successFun = function (json) {
                    if (json.State == "0") {
                        alertMsg.error(json.Info);
                        return false;
                    } else {
                        //刷新表格
                        alertMsg.correct(json.Info);
                        $("#FlexigridTableWarehouse").flexReload();
                        return true;
                    }
                };
                var errorFun = function (x, e) {
                    alertMsg.error(x.responseText);
                };
                JsAjax(url, data, successFun, errorFun);
            }
        });
    }
</script>
