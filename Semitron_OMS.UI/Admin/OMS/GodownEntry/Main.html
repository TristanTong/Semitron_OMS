<script type="text/javascript">
    $(function () {

        $("#ulSearchGodownEntry li input[name=BeginTime]").val("2013-01-01");
        var TimeType = $("#ulSearchGodownEntry li select[name=sltTimeType]").val();
        var startTime = $("#ulSearchGodownEntry li input[name=BeginTime]").val();
        var endTime = $("#ulSearchGodownEntry li input[name=EndTime]").val();
        //初始入库单代码表格
        $("#FlexigridTableGodownEntry").flexigrid({

            height: gridHeight, //表格高度

                    { display: '编号', name: 'ID', toggle: false, hide: true, width: 10, align: 'center' },
                    { display: '状态', name: 'State', width: 40, sortable: true, align: 'center' },
                    { display: '入库单号', name: 'EntryNo', width: 100, sortable: true, align: 'left' },
                    { display: '是否审核', name: 'IsApproved', width: 60, sortable: true, align: 'center' },
                    { display: '入库时间', name: 'InStockDate', width: 60, sortable: true, align: 'left' },
                    { display: '收货仓', name: 'InWarehouseCode', width: 60, sortable: true, align: 'center' },
                    { display: '经手人', name: 'ByHandUser', width: 60, sortable: true, align: 'center' },
                    { display: '审核人', name: 'ApprovedUser', width: 60, sortable: true, align: 'center' },
                    { display: '审核时间', name: 'ApprovedTime', width: 60, sortable: true, align: 'center' },
                    { display: '创建时间', name: 'CreateTime', width: 120, sortable: true, align: 'center' },
                    { display: '创建人', name: 'CreateUser', width: 60, sortable: true, align: 'center' },
                    { display: '最后修改时间', name: 'UpdateTime', width: 120, sortable: true, align: 'center' },
                    { display: '最后修改人', name: 'UpdateUser', width: 60, sortable: true, align: 'center' }
            ],
            sortname: "CreateTime",
            sortorder: "DESC",
            title: "入库单据列表",
            showTableToggleBtn: true,
            usepager: true,
            useRp: true,
            rowbinddata: true,
            showcheckbox: true,
            selectedonclick: true,
            singleselected: true,
            rowbinddata: true
        });

        //初始入库单明细表格
        $("#FlexigridTableGodownEntryDetail").flexigrid({
            width: 'auto', //表格宽度
            height: gridHeight, //表格高度
            url: '/Handle/OMS/GodownEntryDetailHandle.ashx', //数据请求地址
            dataType: 'json', //请求数据的格式
            extParam: [{ name: "meth", value: "GetGodownEntryDetail" }, { name: "TimeType", value: TimeType }, { name: "State", value: "1" }, { name: "startTime", value: startTime }, { name: "endTime", value: endTime }, { name: "AvailFlag", value: "1" }], //扩展参数
            colModel: [//表格的题头与索要填充的内容。
                    { display: '行索引', name: 'RowNum', toggle: false, hide: false, iskey: true, width: 40, align: 'center' },
                    { display: '编号', name: 'ID', toggle: false, hide: true, width: 10, align: 'center' },
                    { display: '状态', name: 'AvailFlag', width: 40, sortable: true, align: 'center' },
                    { display: '入库单号', name: 'EntryNo', width: 100, sortable: true, align: 'left' },
                    { display: '产品编码', name: 'ProductCode', width: 60, sortable: true, align: 'center' },
                    { display: '入库数量', name: 'InQty', width: 60, sortable: true, align: 'center' },
                    { display: '单价', name: 'Price', width: 60, sortable: true, align: 'right' },
                    { display: '金额', name: 'TotalPrice', width: 60, sortable: true, align: 'right' },
                    { display: '采购订单号', name: 'PONo', width: 100, sortable: true, align: 'left' },
                    { display: '采购数量', name: 'POQuantity', width: 60, sortable: true, align: 'left' },
                    { display: '厂商型号', name: 'MPN', width: 80, sortable: true, align: 'left' },
                    { display: '供应商', name: 'SupplierName', width: 180, sortable: true, align: 'left' },
                    { display: '是否审核', name: 'IsApproved', width: 60, sortable: true, align: 'center' },
                    { display: '入库时间', name: 'InStockDate', width: 60, sortable: true, align: 'left' },
                    { display: '收货仓', name: 'InWarehouseCode', width: 60, sortable: true, align: 'center' },
                    { display: '经手人', name: 'ByHandUser', width: 60, sortable: true, align: 'center' },
                    { display: '审核人', name: 'ApprovedUser', width: 60, sortable: true, align: 'center' },
                    { display: '创建时间', name: 'CreateTime', width: 120, sortable: true, align: 'center' },
                    { display: '创建人', name: 'CreateUser', width: 60, sortable: true, align: 'center' },
                    { display: '最后修改时间', name: 'UpdateTime', width: 120, sortable: true, align: 'center' },
                    { display: '最后修改人', name: 'UpdateUser', width: 60, sortable: true, align: 'center' }
            ],
            sortname: "CreateTime",
            sortorder: "DESC",
            title: "入库单产品明细列表",
            showTableToggleBtn: true,
            usepager: true,
            useRp: true,
            rowbinddata: true,
            showcheckbox: false,
            selectedonclick: true,
            singleselected: true,
            rowbinddata: true
        });
        //查询按钮
        $("#btnSearchGodownEntry").click(function () {
            SearchGodownEntry();
            return false;
        });
        //新增按钮
        $("#btnAddGodownEntry").click(function () {
            $("#btnEditGodownEntry").attr("href", "/Admin/OMS/GodownEntry/Edit.html");
            $("#hidSeletedGodownEntryId").val("-1");
            return false;
        });
        //编辑按钮
        $("#btnEditGodownEntry").click(function () {
            var obj = GetSelectedRow("FlexigridTableGodownEntry", "入库单");
            if (!obj) {
                $("#btnEditGodownEntry").attr("href", "/Admin/OMS/GodownEntry/Edit.html?GodownEntryId={GodownEntryId}");
                return false;
            }

            if (obj[0][2] == "无效") {
                $("#btnEditGodownEntry").attr("href", "/Admin/OMS/GodownEntry/Edit.html?GodownEntryId={GodownEntryId}");
                artDialog.tips("当前入库单记录已无效，无法完成此操作。");
                return false;
            }
            //if (obj[0][4] == "已审核") {
            //    $("#btnEditGodownEntry").attr("href", "/Admin/OMS/GodownEntry/Edit.html?GodownEntryId={GodownEntryId}");
            //    artDialog.tips("所选入库单已审核，无法完成此操作。");
            //    return false;
            //}
            var id = obj[0][1];
            $("#btnEditGodownEntry").attr("href", "/Admin/OMS/GodownEntry/Edit.html?GodownEntryId=" + id);
            $("#hidSeletedGodownEntryId").val(id);

            return false;
        });
        //删除
        $("#btnDeleteGodownEntry").click(function () {
            var obj = GetSelectedRow("FlexigridTableGodownEntry", "入库单");
            if (!obj) {
                return false;
            }
            if (obj[0][2] == "无效") {
                artDialog.tips("当前入库单已无效，请勿重复操作。");
                return false;
            }
            if (obj[0][4] == "已审核") {
                artDialog.tips("所选入库单已审核，无法完成此操作。");
                return false;
            }
            var id = obj[0][1];
            DelGodownEntry(id);
            return false;
        });

        //审核入库单
        $("#btnApproveGodownEntry").click(function () {
            var obj = GetSelectedRow("FlexigridTableGodownEntry", "入库单");
            if (!obj) {
                return false;
            }
            if (obj[0][2] == "无效") {
                artDialog.tips("所选入库单已无效，无法完成此操作。");
                return false;
            }
            if (obj[0][4] == "已审核") {
                artDialog.tips("所选入库单已审核，请勿重复操作。");
                return false;
            }
            var id = obj[0][1];
            $("#hidSeletedGodownEntryId").val(id);

            alertMsg.confirm("审核入库单后，入库单不能再被修改，对应的产品库存数会增加。请通知业务员对客户订单进行出货！", {
                okCall: function () {
                    var url = "/Handle/OMS/GodownEntryHandle.ashx";
                    var data = { "meth": "ApproveGodownEntry", "EntryId": id };
                    var successFun = function (json) {
                        if (json.State == "0") {
                            alertMsg.error(json.Info);
                            return false;
                        } else {
                            //刷新表格
                            alertMsg.correct(json.Info);
                            $("#FlexigridTableGodownEntry").flexReload();
                            return true;
                        }
                    };
                    var errorFun = function (x, e) {
                        alertMsg.error(x.responseText);
                    };
                    JsAjax(url, data, successFun, errorFun);
                }
            });
            return false;
        });
    });
</script>
<script type="text/javascript">
    //查询
    function SearchGodownEntry() {

        var TimeType = $("#ulSearchGodownEntry li select[name=sltTimeType]").val();
        var startTime = $("#ulSearchGodownEntry li input[name=BeginTime]").val();
        var endTime = $("#ulSearchGodownEntry li input[name=EndTime]").val();
        var GodownEntryNo = $("#ulSearchGodownEntry li input[name=EntryNo]").val();
        var ProductCode = $("#ulSearchGodownEntry li input[name=ProductCode]").val();
        var InWarehouseCode = $("#ulSearchGodownEntry li input[name='SearchWarehouse.WCode']").val();

        var p = {
            extParam: [   //扩展参数
              { name: "meth", value: "GetGodownEntry" },
              { name: "TimeType", value: TimeType },
              { name: "startTime", value: startTime },
              { name: "endTime", value: endTime },
              { name: "EntryNo", value: GodownEntryNo },
              { name: "InWarehouseCode", value: InWarehouseCode },
              { name: "State", value: "1" }
            ]
        };
        p.newp = 1;         //跳转到第一页。
        $("#FlexigridTableGodownEntry").flexOptions(p).flexReload();

        p = {
            extParam: [   //扩展参数
              { name: "meth", value: "GetGodownEntryDetail" },
              { name: "TimeType", value: TimeType },
              { name: "startTime", value: startTime },
              { name: "endTime", value: endTime },
              { name: "EntryNo", value: GodownEntryNo },
              { name: "ProductCode", value: ProductCode },
              { name: "InWarehouseCode", value: InWarehouseCode },
              { name: "AvailFlag", value: "1" }
            ]
        };
        p.newp = 1;         //跳转到第一页。
        $("#FlexigridTableGodownEntryDetail").flexOptions(p).flexReload();
    }

    //删除入库单
    function DelGodownEntry(id) {
        alertMsg.confirm("入库单删除后将无法恢复，你确认要删除吗？", {
            okCall: function () {
                //调用删除入库单方法
                var url = "/Handle/OMS/GodownEntryHandle.ashx";
                var data = { "meth": "DelGodownEntry", "Id": id };
                var successFun = function (json) {
                    if (json.State == "0") {
                        alertMsg.error(json.Info);
                        return false;
                    } else {
                        //刷新表格
                        alertMsg.correct(json.Info);
                        $("#FlexigridTableGodownEntry").flexReload();
                        return true;
                    }
                };
                var errorFun = function (x, e) {
                    alertMsg.error(x.responseText);
                };
                JsAjax(url, data, successFun, errorFun);
            }
        });
    }
</script>
