<script type="text/javascript">
    $(function () {
        var gridHeight = document.documentElement.clientHeight - 298;
        //初始化查询条件收起张开事件
        //InitExpandSearch("FlexigridTableShippingPlan", "btnSearchOpenClose", "tableSearch", 294, 144);
        $("#divShippingPlanContent").attr("style", "height:" + gridHeight + 20 + "px");

        $("#ulSearchShippingPlan li input[name=BeginTime]").val("2013-01-01");
        var TimeType = $("#ulSearchShippingPlan li select[name=sltTimeType]").val();
        var startTime = $("#ulSearchShippingPlan li input[name=BeginTime]").val();
        var endTime = $("#ulSearchShippingPlan li input[name=EndTime]").val();
        //初始出货计划代码表格
        $("#FlexigridTableShippingPlan").flexigrid({
            width: 'auto', //表格宽度
            height: gridHeight, //表格高度
            url: '/Handle/OMS/ShippingPlanHandle.ashx', //数据请求地址
            dataType: 'json', //请求数据的格式
            extParam: [{ name: "meth", value: "GetShippingPlan" }, { name: "TimeType", value: TimeType }, { name: "State", value: "1" }, { name: "startTime", value: startTime }, { name: "endTime", value: endTime }], //扩展参数
            colModel: [//表格的题头与索要填充的内容。
                    { display: '行索引', name: 'RowNum', toggle: false, hide: false, iskey: true, width: 40, align: 'center' },
                    { display: '编号', name: 'ID', toggle: false, hide: true, width: 10, align: 'center' },
                    { display: '状态', name: 'State', width: 40, sortable: true, align: 'center' },
                    { display: '出货计划号', name: 'ShippingPlanNo', width: 100, sortable: true, align: 'left' },
                    { display: '是否审核', name: 'IsApproved', width: 60, sortable: true, align: 'center' },
                    { display: '计划时间', name: 'ShippingPlanDate', width: 60, sortable: true, align: 'left' },
                    { display: '经手人', name: 'ByHandUser', width: 60, sortable: true, align: 'center' },
                    { display: '审核人', name: 'ApprovedUser', width: 60, sortable: true, align: 'center' },
                    { display: '审核时间', name: 'ApprovedTime', width: 60, sortable: true, align: 'center' },
                    { display: '创建时间', name: 'CreateTime', width: 120, sortable: true, align: 'center' },
                    { display: '创建人', name: 'CreateUser', width: 60, sortable: true, align: 'center' },
                    { display: '最后修改时间', name: 'UpdateTime', width: 120, sortable: true, align: 'center' },
                    { display: '最后修改人', name: 'UpdateUser', width: 60, sortable: true, align: 'center' }
            ],
            sortname: "CreateTime",
            sortorder: "DESC",
            title: "出货计划据列表",
            showTableToggleBtn: true,
            usepager: true,
            useRp: true,
            rowbinddata: true,
            showcheckbox: true,
            selectedonclick: true,
            singleselected: true,
            rowbinddata: true
        });

        //初始出货计划明细表格
        $("#FlexigridTableShippingPlanDetail").flexigrid({
            width: 'auto', //表格宽度
            height: gridHeight, //表格高度
            url: '/Handle/OMS/ShippingPlanDetailHandle.ashx', //数据请求地址
            dataType: 'json', //请求数据的格式
            extParam: [{ name: "meth", value: "GetShippingPlanDetail" }, { name: "TimeType", value: TimeType }, { name: "State", value: "1" }, { name: "startTime", value: startTime }, { name: "endTime", value: endTime }, { name: "AvailFlag", value: "1" }], //扩展参数
            colModel: [//表格的题头与索要填充的内容。
                    { display: '行索引', name: 'RowNum', toggle: false, hide: false, iskey: true, width: 40, align: 'center' },
                    { display: '编号', name: 'ID', toggle: false, hide: true, width: 10, align: 'center' },
                    { display: '状态', name: 'AvailFlag', width: 40, sortable: true, align: 'center' },
                    { display: '出货计划号', name: 'ShippingPlanNo', width: 100, sortable: true, align: 'left' },
                    { display: '产品编码', name: 'ProductCode', width: 60, sortable: true, align: 'center' },
                    { display: '计划数量', name: 'PlanQty', width: 60, sortable: true, align: 'center' },
                    { display: '计划出货仓', name: 'PlanStockCode', width: 60, sortable: true, align: 'center' },
                    { display: '内部订单号', name: 'InnerOrderNo', width: 100, sortable: true, align: 'left' },
                    { display: '客户订单号', name: 'CustomerNo', width: 100, sortable: true, align: 'left' },
                    { display: '客户订单数量', name: 'CustQuantity', width: 60, sortable: true, align: 'left' },
                    { display: '客户型号', name: 'CPN', width: 80, sortable: true, align: 'left' },
                    { display: '厂商型号', name: 'MPN', width: 80, sortable: true, align: 'left' },
                    { display: '是否审核', name: 'IsApproved', width: 60, sortable: true, align: 'center' },
                    { display: '计划时间', name: 'ShippingPlanDate', width: 60, sortable: true, align: 'left' },
                    { display: '经手人', name: 'ByHandUser', width: 60, sortable: true, align: 'center' },
                    { display: '审核人', name: 'ApprovedUser', width: 60, sortable: true, align: 'center' },
                    { display: '创建时间', name: 'CreateTime', width: 120, sortable: true, align: 'center' },
                    { display: '创建人', name: 'CreateUser', width: 60, sortable: true, align: 'center' },
                    { display: '最后修改时间', name: 'UpdateTime', width: 120, sortable: true, align: 'center' },
                    { display: '最后修改人', name: 'UpdateUser', width: 60, sortable: true, align: 'center' }
            ],
            sortname: "CreateTime",
            sortorder: "DESC",
            title: "出货计划产品明细列表",
            showTableToggleBtn: true,
            usepager: true,
            useRp: true,
            rowbinddata: true,
            showcheckbox: false,
            selectedonclick: true,
            singleselected: true,
            rowbinddata: true
        });
        //查询按钮
        $("#btnSearchShippingPlan").click(function () {
            SearchShippingPlan();
            return false;
        });
        //新增按钮
        $("#btnAddShippingPlan").click(function () {
            $("#btnEditShippingPlan").attr("href", "/Admin/OMS/ShippingPlan/Edit.html");
            $("#hidSeletedShippingPlanId").val("-1");
            return false;
        });
        //编辑按钮
        $("#btnEditShippingPlan").click(function () {
            var obj = GetSelectedRow("FlexigridTableShippingPlan", "出货计划");
            if (!obj) {
                $("#btnEditShippingPlan").attr("href", "/Admin/OMS/ShippingPlan/Edit.html?ShippingPlanId={ShippingPlanId}");
                return false;
            }

            if (obj[0][2] == "无效") {
                $("#btnEditShippingPlan").attr("href", "/Admin/OMS/ShippingPlan/Edit.html?ShippingPlanId={ShippingPlanId}");
                artDialog.tips("当前出货计划记录已无效，无法完成此操作。");
                return false;
            }
            var id = obj[0][1];
            $("#btnEditShippingPlan").attr("href", "/Admin/OMS/ShippingPlan/Edit.html?ShippingPlanId=" + id);
            $("#hidSeletedShippingPlanId").val(id);

            return false;
        });
        //删除
        $("#btnDeleteShippingPlan").click(function () {
            var obj = GetSelectedRow("FlexigridTableShippingPlan", "出货计划");
            if (!obj) {
                return false;
            }
            if (obj[0][2] == "无效") {
                artDialog.tips("当前出货计划已无效，请勿重复操作。");
                return false;
            }
            var id = obj[0][1];
            DelShippingPlan(id);
            return false;
        });

        //审核出货计划
        $("#btnApproveShippingPlan").click(function () {
            var obj = GetSelectedRow("FlexigridTableShippingPlan", "出货计划");
            if (!obj) {
                return false;
            }
            if (obj[0][2] == "无效") {
                artDialog.tips("所选出货计划已无效，无法完成此操作。");
                return false;
            }
            if (obj[0][4] == "已审核") {
                artDialog.tips("所选出货计划已审核，请勿重复操作。");
                return false;
            }
            var id = obj[0][1];
            $("#hidSeletedShippingPlanId").val(id);

            alertMsg.confirm("审核出货计划后，出货计划不能再被修改，待计划中产品到货时可建立出货单！", {
                okCall: function () {
                    var url = "/Handle/OMS/ShippingPlanHandle.ashx";
                    var data = { "meth": "ApproveShippingPlan", "ShippingPlanId": id };
                    var successFun = function (json) {
                        if (json.State == "0") {
                            alertMsg.error(json.Info);
                            return false;
                        } else {
                            //刷新表格
                            alertMsg.correct(json.Info);
                            $("#FlexigridTableShippingPlan").flexReload();
                            return true;
                        }
                    };
                    var errorFun = function (x, e) {
                        alertMsg.error(x.responseText);
                    };
                    JsAjax(url, data, successFun, errorFun);
                }
            });
            return false;
        });
    });
</script>
<script type="text/javascript">
    //查询
    function SearchShippingPlan() {

        var TimeType = $("#ulSearchShippingPlan li select[name=sltTimeType]").val();
        var startTime = $("#ulSearchShippingPlan li input[name=BeginTime]").val();
        var endTime = $("#ulSearchShippingPlan li input[name=EndTime]").val();
        var ShippingPlanNo = $("#ulSearchShippingPlan li input[name=ShippingPlanNo]").val();
        var ProductCode = $("#ulSearchShippingPlan li input[name=ProductCode]").val();
        var PlanStockCode = $("#ulSearchShippingPlan li input[name='SearchWarehouse.WCode']").val();

        var p = {
            extParam: [   //扩展参数
              { name: "meth", value: "GetShippingPlan" },
              { name: "TimeType", value: TimeType },
              { name: "startTime", value: startTime },
              { name: "endTime", value: endTime },
              { name: "ShippingPlanNo", value: ShippingPlanNo },
              { name: "PlanStockCode", value: PlanStockCode },
              { name: "State", value: "1" }
            ]
        };
        p.newp = 1;         //跳转到第一页。
        $("#FlexigridTableShippingPlan").flexOptions(p).flexReload();

        p = {
            extParam: [   //扩展参数
              { name: "meth", value: "GetShippingPlanDetail" },
              { name: "TimeType", value: TimeType },
              { name: "startTime", value: startTime },
              { name: "endTime", value: endTime },
              { name: "ShippingPlanNo", value: ShippingPlanNo },
              { name: "ProductCode", value: ProductCode },
              { name: "PlanStockCode", value: PlanStockCode },
              { name: "AvailFlag", value: "1" }
            ]
        };
        p.newp = 1;         //跳转到第一页。
        $("#FlexigridTableShippingPlanDetail").flexOptions(p).flexReload();
    }

    //删除出货计划
    function DelShippingPlan(id) {
        alertMsg.confirm("出货计划删除后将无法恢复，你确认要删除吗？", {
            okCall: function () {
                //调用删除出货计划方法
                var url = "/Handle/OMS/ShippingPlanHandle.ashx";
                var data = { "meth": "DelShippingPlan", "Id": id };
                var successFun = function (json) {
                    if (json.State == "0") {
                        alertMsg.error(json.Info);
                        return false;
                    } else {
                        //刷新表格
                        alertMsg.correct(json.Info);
                        $("#FlexigridTableShippingPlan").flexReload();
                        return true;
                    }
                };
                var errorFun = function (x, e) {
                    alertMsg.error(x.responseText);
                };
                JsAjax(url, data, successFun, errorFun);
            }
        });
    }
</script>
